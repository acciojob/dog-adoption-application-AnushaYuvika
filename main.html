<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input name="name" id="name" type="text" placeholder="Name"/>
		<br><br>

		<label for="phone">Phone Number</label>
		<input name="phone" id="phone" type="text" placeholder="Phone Number"/>
		<br><br>
		
		<label for="address">Address</label>
		<input name="address" id="address" type="text" placeholder="Address"/>
		<br><br>
		
		<input name="checkbox" id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"/>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<br><br>

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="multiSelect">
			<option value="German Shepherd">German Shepherd</option>
			<option value="Boxer">Boxer</option>
			<option value="Cavalier King Charles Spaniel">Cavalier King Charles Spaniel</option>
		</select>
		<br><br>

		<input id="submit" value="Submit" type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
